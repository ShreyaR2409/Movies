<div class="outer-div">
    <div class="register-container">
      <div class="register-image"></div>
      <div class="register-form">
        <h2 class="text-center">Create an Account</h2>
        <p class="text-center">Join us to explore the latest movies and trailers</p>
        <form>
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
          </div>
          <div class="mb-3">
            <label for="retype-password" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="retype-password" placeholder="Retype your password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Select your role</option>
              <option value="viewer">Viewer</option>
              <option value="critic">Critic</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
          <div class="mt-3 text-center">
            <span>Already have an account? <a routerLink="login" class="login-link">Log in here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
