<div class="outer-div">
  <!-- Dashboard -->
  <div class="dashboard-container container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Movie Dashboard</h2>
      <button class="btn btn-primary">Add New Movie</button>
    </div>

    <!-- Movie Cards -->
    <div class="row g-4">
      <!-- Movie Card 1 -->
      <div class="col-md-4" *ngFor="let movie of MoviesList; let i = index;">
        <div class="card movie-card">
          <img  [src]="'https://localhost:7239' + movie.posterImg" alt="Movie Poster" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <h5 class="card-title">{{movie.releaseYear}}</h5>
            <div class="d-flex justify-content-around ">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Update Movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <!-- Title Field -->
            <div class="mb-3">
              <label for="movieTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title" required>
            </div>
            <!-- Year Field -->
            <div class="mb-3">
              <label for="movieYear" class="form-label">Year</label>
              <input type="number" class="form-control" id="movieYear" placeholder="Enter release year" required>
            </div>
            <!-- Image URL Field -->
            <div class="mb-3">
              <label for="movieImg" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="movieImg" placeholder="Enter image URL" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal for Delete Confirmation -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this movie?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
