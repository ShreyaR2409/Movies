<div class="outer-div">
  <div class="dashboard-container container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Movie Dashboard</h2>
      <button *ngIf="isAdmin" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal">Add New Movie</button>
    </div>

    <div class="mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search movies by title"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange($event)"
      />
    </div>

    <div *ngIf="MoviesList && MoviesList.length === 0" class="no-movie-found">
      <p>No movies found</p>
    </div>

    <div class="row g-4" *ngIf="MoviesList && MoviesList.length > 0">
      <div class="col-md-4" *ngFor="let movie of MoviesList; let i = index;">
        <div class="card movie-card">
          <img  [src]="'https://localhost:7239' + movie.posterImg" alt="Movie Poster" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <h5 class="card-title">{{movie.releaseYear}}</h5>
            <div class="text-center" style="display: flex;  align-items: center; justify-content: center; gap:5px">
              <button *ngIf="isAdmin" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal" (click)="openUpdateModal(movie)" >Update</button>
                <button *ngIf="isAdmin" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setMovieToDelete(movie.movieId)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Modal for Update -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Update Movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="UpdateMovieForm">
            <div class="mb-3">
              <label for="movieTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="movieTitle"
                formControlName="Title"
                placeholder="Enter movie title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="movieYear" class="form-label">Year</label>
              <input
                type="number"
                class="form-control"
                id="movieYear"
                formControlName="ReleaseYear"
                placeholder="Enter release year"
                required
              />
            </div>
            <div class="mb-3">
              <label for="movieImg" class="form-label">Poster</label>
              <input
                type="file"
                class="form-control"
                id="movieImg"
                (change)="onUpdateFileSelected($event)"
                required
              />
            </div>
            <div class="text-center" style="display: flex;  align-items: center; justify-content: center; gap:5px">

              <button type="submit" class="btn btn-primary" (click)="UpdateMovie()">Save Changes</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
   <!-- Modal for Delete Confirmation -->
   <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this movie?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
            (click)="movieToDelete !== null && DeleteMovie(movieToDelete)"
            >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- Add Movie Modal -->
<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMovieModalLabel">Add New Movie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="AddMovieForm"  (ngSubmit)="AddMovie()">
          <div class="mb-3">
            <label for="addMovieTitle" class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="Title" id="addMovieTitle" placeholder="Enter movie title" required>
            <span class="text-small text-danger" *ngIf="AddMovieForm.get('Title')?.invalid && AddMovieForm.get('Title')?.touched">
              Enter Valid Email Address
            </span>
          </div>
          <div class="mb-3">
            <label for="addMovieYear" class="form-label">Year</label>
            <input type="number" class="form-control" formControlName="ReleaseYear" id="addMovieYear" placeholder="Enter release year" required>
            <span class="text-small text-danger" *ngIf="AddMovieForm.get('ReleaseYear')?.invalid && AddMovieForm.get('ReleaseYear')?.touched">
              Enter Valid Email Address
            </span>
          </div>
          <div class="mb-3">
            <label for="addMovieImg" class="form-label">Poster</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" formControlName="PosterImg" id="addMovieImg" placeholder="Enter image URL" required>
            <span class="text-small text-danger" *ngIf="AddMovieForm.get('PosterImg')?.invalid && AddMovieForm.get('PosterImg')?.touched">
              Enter Valid Email Address
            </span>
          </div>
          <div class="text-center" style="display: flex;  align-items: center; justify-content: center; gap:5px">
            <button type="submit" class="btn btn-primary">Add Movie</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
